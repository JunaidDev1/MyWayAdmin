<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop	: true }"
    [template]="customLoadingTemplate">
</ngx-loading>

<app-header></app-header>

<section class="mainContent">

    <ul class="breadcrumb">
        <li class="breadcrumb-item mt-2"><a class="pointer" routerLink="/home">MyWay</a></li>
        <li class="breadcrumb-item mt-2"><a class="pointer" routerLink="/home">Home</a></li>
        <li class="breadcrumb-item mt-2 active">{{user.firstName}} {{user.lastName}}</li>
    </ul>

    <div class="row userData bg-white p-3 mb-3">
        <div class="col-md-3 text-center">
            <img [src]="user.profileUrl || './assets/imgs/user.png'">
        </div>
        <div class="col-md-9">
            <table class="table table-bordered table-sm mt-3">
                <tr class="row">
                    <td class="col-md-2">Full Name</td>
                    <td class="col-md-10">{{user.firstName}} {{user.lastName}}</td>
                </tr>
                <tr class="row">
                    <td class="col-md-2">Email Address</td>
                    <td class="col-md-10">{{user.emailAddress}}</td>
                </tr>
                <tr class="row">
                    <td class="col-md-2">Phone Number</td>
                    <td class="col-md-10">{{user.phone}}</td>
                </tr>
                <tr class="row">
                    <td class="col-md-2">City</td>
                    <td class="col-md-10">{{user.city}}</td>
                </tr>
                <tr class="row">
                    <td class="col-md-2">Country</td>
                    <td class="col-md-10">{{user.country}}</td>
                </tr>
                <tr class="row">
                    <td class="col-md-2">Joined on:</td>
                    <td class="col-md-10">{{user.timestamp | date:'medium'}}</td>
                </tr>
            </table>
        </div>
    </div>

</section>
